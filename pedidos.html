<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos (Ventana 4)</title>
    <link rel="stylesheet" href="stylesOrder.css"/>
</head>
<body>
    <div id="Bienvenida">
        <div id="respuesta"></div>
    </div>
    <form id="formularioPedidos">
        <label class="divs" for="">ID:</label>
        <input class="field" type="text" id="id" disabled>
        <label class="divs" for="">Nombre:</label>
        <input class="field" type="text" id="nombre" disabled>
        <label class="divs" for="">Provedores:</label>
        <select id="seleccion" onchange="select()">
            <option value="Coca-Cola" selected>Coca-Cola</option>
            <option value="Modas Blanki">Modas Blanki</option>
            <option value="Surtidora Genesis">Surtidora Genesis</option>
        </select>
        <label class="divs" for="">Cantidad a pedir:</label>
        <input class="field" type="number" id="cantidades">
        <input class="btn btn-green" type="submit" value="Confirmar Pedido" id="pedido">
        <div id="mensaje"></div>
    </form>
    <script src="pedidos.js"></script>
</body>
</html>
