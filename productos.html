<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos (Segunda Ventana)</title>
    <link rel="stylesheet" href="stylesProduct.css"/>
</head>
<body>
    <div id="Bienvenida">
        <div id="respuesta"></div>
    </div>
    <div id="lista">Lista de productos existentes</div>
    <div id="main-container" class="col-md-6">
        <table id="tabla" class="table table-hover table-dark">
            <thead id="encabezado">
                <tr id="table" class="tr">
                    <th class="colum" id="codigo" scope="col">Código de Producto</th>
                    <th class="colum" id="nombre" scope="col">Nombre</th>
                    <th class="colum" id="descripcion" scope="col">Descripción</th>
                    <th class="colum" id="categoria" scope="col">Categoría</th>
                    <th class="colum" id="existencia" scope="col">Existencia</th>
                    <th class="colum" id="existencia" scope="col"></th>
                    <th class="colum" id="existencia" scope="col"></th>
                </tr>
            </thead>
            <tbody id="mylist">
                <!-- info -->
            </tbody>
        </table>
    </div>
    <script src="productos.js"></script>
</body>
</html>
